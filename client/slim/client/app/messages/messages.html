<div class="page page-table" >
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Actions</strong></div>
        <div class="panel-body">
            <!-- Pofile panel -->
            <div class="divider divider-md"></div>
            <div uib-collapse="isCollapsed">
                    <div class="well well-lg">
                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Title</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name" ng-model="message.title">
                        </div>
                        <div class="form-group">
                            <h4>Message</h4>
                            <textarea class="form-control" rows="3"  ng-model="message.body" ></textarea>
                        </div>
                    </form>                         
                        <button class="btn btn-primary" ng-click="postMessage()">Send</button>
                        <button class="btn btn-danger" ng-click="cancelMessage()">Cancel</button>
                    </div> 
            </div>
        </div>         
    </section>

    <section class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Messages</strong></div>

        <div class="table-filters">
            <div class="row">
                <div class="col-sm-4 col-xs-6">
                    <form>
                        <input type="text"
                               placeholder="Search..."
                               class="form-control"
                               data-ng-model="searchKeywords"
                               data-ng-keyup="search()">
                    </form>
                </div>
                <div class="col-sm-3 col-xs-6 filter-result-info">
                    <span>
                        Showing {{filteredStores.length}}/{{listings.length}} entries
                    </span>              
                </div>
            </div>
        </div>

        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th><div class="th">
                        Actions
                    </div></th>
                    <th><div class="th">
                        Message
                    </div></th>
                    <!--
                    <th><div class="th">
                        Message
                        <span class="fa fa-angle-up"
                              data-ng-click=" order('sales') "
                              data-ng-class="{active: row == 'sales'}"></span>
                        <span class="fa fa-angle-down"
                              data-ng-click=" order('-sales') "
                              data-ng-class="{active: row == '-sales'}"></span>
                    </div></th>
                    -->
                    <!--
                    <th><div class="th">
                        Actions
                    </div></th>
                    -->
                </tr>
            </thead>
            <tbody style="height: 600px; overflow: scroll;">
                <!--<tr data-ng-repeat="store in currentPageStores">-->
                <tr data-ng-repeat="message in currentPageStores">
                    <td width="10%">
                         <!--<img ng-src="{{message.author.picture}}" alt="Image" class="img-circle img80_80" style="margin:20px;">-->
                        <button class="btn btn-danger" ng-click="sendMessage(message.author.id)">Reply</button>
                        <!--
                        <i class="ti-email"></i>   {{message.author.displayName}}
                        <span class="label label-primary">{{message.createdAt | date : 'shortDate'}}</span>
                        -->
                    </td>
                    <td width="90%">
                        <div class="media">
                            <a class="pull-left" href="javascript:;">
                                <img alt="" ng-src="{{message.author.picture}}" class="img-circle img64_64">
                            </a>
                            <div class="media-body">
                                <h4 class="media-heading">
                                    {{message.title}}  <small>by: {{message.author.displayName}}</small></h4>
                                    <span class="badge badge-primary" style="margin-right:5px;">{{message.createdAt | date : 'shortDate'}} </span> 
                                <!--</h4>{{message.createdAt | date : 'shortDate'}}</h4>-->
                                <p>{{message.body}}</p>
                                <!--<small>{{listing.locations[0].address.split(',')[1]}}, {{listing.locations[0].address.split(',')[2].slice(1,3)}}</small>-->
                            </div>
                        </div>                          
                    </td>
                    <!--<td>{{message.title}}</td>-->
                   <!--<td>{{message.body}}</td>-->
                   <!--
                    <td width="10%">
                            <button class="btn btn-danger" ng-click="sendMessage(message.author.id)">Reply</button>                        
					</td>
                    -->
                </tr>
            </tbody>
        </table>

        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Show 
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                        </select> 
                        entries per page
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <uib-pagination class="pagination-sm"
                                ng-model="currentPage"
                                total-items="filteredStores.length"
                                max-size="4"
                                ng-change="select(currentPage)"
                                items-per-page="numPerPage"
                                rotate="false"
                                previous-text="&lsaquo;" next-text="&rsaquo;"
                                boundary-links="true"></uib-pagination>
                </div>
            </div>
        </footer>
    </section>
</div>
